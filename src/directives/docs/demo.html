<div ng-controller="xueDirectivesDemoCtrl">
    单选框：<xue-radio ng-checked="vm.ischeck" ng-click="vm.ischeck=!vm.ischeck"></xue-radio>
    <xue-radio ng-checked="!vm.ischeck"></xue-radio>
    复选框：<xue-checkbox ng-checked="vm.ischeck" ng-click="vm.ischeck=!vm.ischeck"></xue-checkbox>

    <xue-toggle toggle-config="vm.toggleConfig" ng-disabled="vm.toggleConfig.disabled"></xue-toggle>
    <xue-toggle-switch ng-checked="vm.isOpen"></xue-toggle-switch>

    <div>单选组</div>
    <xue-radio-group name="'通过'" label="vm.approvalStatus" value="'Y'" radio-click="vm.approvalStatus='Y'">
    </xue-radio-group>
    <xue-radio-group name="'不通过'" label="vm.approvalStatus" value="'N'" radio-click="vm.approvalStatus='N'">
    </xue-radio-group>
</div>
