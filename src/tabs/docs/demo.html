<div ng-controller="xueTabsDemoCtrl">
    <xue-tabs-wrap type="card" ng-model="vm.activeValue" tab-config="vm.tabConfig">
        <xue-tab label="item.name" value="item.id" disabled="true" closable="true" 
            ng-repeat="item in vm.tabItems">
            <span slot="label"><i class="xui-icon xui-icon-ios-arrow-dropup"></i> {{item.name}}</span>
            <div class="test">
                {{item.content}}
            </div>
        </xue-tab>
    </xue-tabs-wrap>
</div>
