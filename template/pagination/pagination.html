<ul class="xui-pagination-wrap">
    <li ng-if="boundaryLinks" class="page-item" ng-class="{disabled: noPrevious()}">
        <a href class="page-link" ng-click="selectPage(1)">{{getText('first')}}</a>
    </li>
    <li ng-if="directionLinks" class="page-item" ng-class="{disabled: noPrevious()}">
        <a href class="page-link" ng-click="selectPage(page - 1)">{{getText('previous')}}</a>
    </li>
    <li ng-repeat="page in pages track by $index" class="page-item" ng-class="{active: page.active}">
        <a href class="page-link" ng-click="selectPage(page.number)">{{page.text}}</a>
    </li>
    <li ng-if="directionLinks" class="page-item" ng-class="{disabled: noNext()}">
        <a href class="page-link" ng-click="selectPage(page + 1)">{{getText('next')}}</a>
    </li>
    <li ng-if="boundaryLinks" class="page-item" ng-class="{disabled: noNext()}">
        <a href class="page-link" ng-click="selectPage(totalPages)">{{getText('last')}}</a>
    </li>
</ul>
